<div data-bs-theme="dark">
    <h2 mat-dialog-title class="text-light">{{data.title}}</h2>
        <div mat-dialog-content>
          <h4 class="text-light">{{ data.message }}</h4>
        </div>
        <div mat-dialog-actions>
          <button mat-button (click)="dialogRef.close(true)" class="btn btn-success me-2">Confirm</button>
          <button mat-button (click)="dialogRef.close(false)" class="btn btn-danger">Cancel</button>
        </div>
</div>
