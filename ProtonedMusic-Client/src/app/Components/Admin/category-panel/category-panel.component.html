<div class="container">
  <h1 class="m-2">Category administration </h1>
</div>

<div class="container-fluid" data-bs-theme="dark">
  <div class="form-group row mb-3">
    <label class="col-12 col-sm-1 col-form-label">Category Name</label>
    <div class="col-12 col-sm-6">
      <input [(ngModel)]="category.name" class="form-control w-75">
    </div>
  </div>

  <div class="d-flex mt-5 mx-0">
    <button (click)="save()" class="btn bi-floppy-fill btn-sm btn-success me-1"> SAVE</button>
    <button (click)="cancel()" class="btn bi-trash-fill btn-sm btn-danger"> CANCEL</button>
  </div>
</div>

<div class="container mt-2 mb-2">
</div>

<div class="container-fluid" data-bs-theme="dark">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="fw-medium">Actions</th>
            <th class="fw-medium">Id</th>
            <th class="fw-medium">Navn</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let category of categories">
            <td>
              <div class="d-flex justify-content-start">
                <button (click)="editCategory(category)" class="btn bi-gear-fill btn-sm btn-success me-1"> EDIT</button>
                <button (click)="deleteCategory(category)" class="btn bi-trash-fill btn-sm btn-danger"> DELETE</button>
              </div>
            </td>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
