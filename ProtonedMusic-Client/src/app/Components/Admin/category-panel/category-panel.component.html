<h1>Kategori Administration</h1>
<div class="container-fluid">
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Kategori Navn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="category.name" class="form-control w-75">
  </div>
</div>

<br><br>

<button (click)="save()" class="btn btn-sm btn-success">Gem</button>
<button (click)="cancel()" class="btn btn-sm btn-default">Annuller</button>
</div>

<table class="table table-striped table-hover mt-5">
  <thead>
    <tr>
      <th style="width:20px;">Actions</th>
      <th style="width:40px;">Id</th>
      <th style="width:100px;">Navn</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <button (click)="editCategory(category)" class="btn btn-sm btn-primary">Ret</button>
        <button (click)="deleteCategory(category)" class="btn btn-sm btn-danger">Slet</button>
      </td>
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
