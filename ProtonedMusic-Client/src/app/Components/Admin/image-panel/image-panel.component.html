<div class="container"*ngFor="let images of image">
  <h4 class="mt-5 mb-4">Works</h4>
  <div class="card" style="width: 18rem;" x>
    <img [src]="images" class="card-img-top" alt="error">
    <div class="card-body">
      <h5 class="card-title">{{images.fileName}}</h5>
      <a href="#" class="btn bi-trash-fill btn-sm btn-danger">DELETE</a>
    </div>
</div>
</div>
