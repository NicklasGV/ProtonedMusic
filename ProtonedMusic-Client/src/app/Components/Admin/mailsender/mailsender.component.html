<div class="container">
    <h1 class="m-2">Mail Sender </h1>
</div>
<div class="container-fluid" data-bs-theme="dark">

    <div class="form-group row mb-3">
        <label class="col-12 col-sm-1 col-form-label">Send to all</label>
        <div class="col-12 col-sm-6">
          <input type="checkbox" [(ngModel)]="sendToAll">
        </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-12 col-sm-1 col-form-label">To</label>
      <div class="col-12 col-sm-6">
        <input [(ngModel)]="mail.to" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
    </div>
  
    <div class="form-group row mb-3">
        <label class="col-12 col-sm-1 col-form-label">Subject</label>
        <div class="col-12 col-sm-6">
          <input [(ngModel)]="mail.subject" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
      </div>

    <div class="form-group row mb-3">
      <label class="col-12 col-sm-1 col-form-label">Message</label>
      <div class="col-12 col-sm-6">
        <textarea style="resize: none;" class="form-control" rows="4" maxlength="500" [(ngModel)]="mail.body"
          [ngModelOptions]="{standalone: true}">
        </textarea>
      </div>
    </div>
    <div class="d-flex mt-5 mx-0">
        <button (click)="save()" class="btn bi-floppy-fill btn-sm btn-success me-1"> SAVE</button>
        <button (click)="cancel()" class="btn bi-trash-fill btn-sm btn-danger"> CANCEL</button>
    </div>
</div>


<div class="container-fluid" data-bs-theme="dark">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Mail</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Newsletter </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of getNewsletterUsers()">
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.addonRoles }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
