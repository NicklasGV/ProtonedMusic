<div class="container-fluid">
  <h1 class="m-2">PRODUCTS</h1>
</div>

<div class="container m-2" data-bs-theme="dark">
  <div class="form-group row mb-3"> <!-- Added mb-3 class for vertical spacing -->
    <label class="col-12 col-sm-1 col-form-label">Name</label>
    <div class="col-12 col-sm-6">
      <input [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
  </div>

  <div class="form-group row mb-3"> <!-- Added mb-3 class for vertical spacing -->
    <label class="col-12 col-sm-1 col-form-label">Price</label>
    <div class="col-12 col-sm-6">
      <input [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
  </div>

  <div class="form-group row mb-3"> <!-- Added mb-3 class for vertical spacing -->
    <label class="col-12 col-sm-1 col-form-label">Description</label>
    <div class="col-12 col-sm-6">
      <textarea style="resize: none;" class="form-control" rows="4" maxlength="500" [(ngModel)]="product.description"
        [ngModelOptions]="{standalone: true}">
      </textarea>
    </div>
  </div>

  <div class="form-group row mb-3"> 
    <label class="col-12 col-sm-1 col-form-label">Category</label>
    <div class="col-12 col-sm-6">

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories">
          <input class="form-check-input me-1" type="checkbox" (change)="marked($event)" [(ngModel)]="category.checked"
            [value]="category.id">
          <label class="form-check-label">{{category.name}}</label>
        </li>
      </ul>
 
    </div>
    <div class="d-flex mt-5 mx-0"> 
      <button (click)="save()" class="btn btn-sm btn-success me-1">SAVE</button>
      <button (click)="cancel()" class="btn btn-sm btn-danger">CANCEL</button>
    </div>
    
  </div>
</div>

<div class="container mt-2 mb-2">
</div>

<div class="container-fluid" data-bs-theme="dark">
  <div class="table-responsive">
    <!-- Add horizontal scrolling for small screens -->
    <div class="table-wrapper">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products;">
            <td>
              <div class="d-flex justify-content-start">
                <button (click)="editProduct(product)" class="btn btn-sm btn-success me-1">EDIT</button>
                <button (click)="deleteProduct(product)" class="btn btn-sm btn-danger">DELETE</button>
              </div>
            </td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency: 'DKK ' }}</td>
            <td class="text-truncate" style="max-width: 150px;">{{ product.description }}</td>
            <td class="p-0">
              <ul class="p-0 m-0">
                <li class="p-0 m-0" *ngFor="let category of product.categories">
                  {{category.name}}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
