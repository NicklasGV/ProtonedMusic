<div class="container">
    <h1 class="m-2">Products administration </h1>
  </div>
  
  <div class="container-fluid" data-bs-theme="dark">
    <div class="form-group row mb-3">
      <label class="col-12 col-sm-1 col-form-label">Name</label>
      <div class="col-12 col-sm-6">
        <input [(ngModel)]="event.title" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
    </div>
  
    <div class="form-group row mb-3">
      <label class="col-12 col-sm-1 col-form-label">Description</label>
      <div class="col-12 col-sm-6">
        <textarea style="resize: none;" class="form-control" rows="4" maxlength="500" [(ngModel)]="event.description"
          [ngModelOptions]="{standalone: true}">
        </textarea>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-12 col-sm-1 col-form-label">Price</label>
      <div class="col-12 col-sm-6">
        <input [(ngModel)]="event.price" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="datepicker" class="col-12 col-sm-1 col-form-label">Event Date</label>
      <div class="col-12 col-sm-6">
        <input type="datetime-local" [matDatepicker]="picker" [(ngModel)]="event.timeofEvent" class="form-control">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      </div>
    </div>
  
  
    <div class="d-flex mt-5 mx-0">
      <button (click)="save()" class="btn bi-floppy-fill btn-sm btn-success me-1"> SAVE</button>
      <button (click)="cancel()" class="btn bi-trash-fill btn-sm btn-danger"> CANCEL</button>
    </div>
  </div>
  
  <div class="container mt-2 mb-2">
  </div>
  
  <div class="container-fluid" data-bs-theme="dark">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Actions</th>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Event Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events;">
              <td>
                <div class="d-flex justify-content-start">
                  <button (click)="editProduct(event)" class="btn bi-gear-fill btn-sm btn-success me-1"> EDIT</button>
                  <button (click)="deleteProduct(event)" class="btn bi-trash-fill btn-sm btn-danger"> DELETE</button>
                </div>
              </td>
              <td>{{ event.id }}</td>
              <td>{{ event.title }}</td>
              <td class="text-truncate" style="max-width: 300px;">{{ event.description }}</td>
              <td>{{ event.price | currency: 'DKK ' }}</td>
              <td>{{event.timeofEvent}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
