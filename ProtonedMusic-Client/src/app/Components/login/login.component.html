<div class="container mt-5">
    <div class="display-4 text-center">PROTONED</div>
    <form>
        <div class="container col-md-4 ">
            <div class="mt-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" placeholder="E-MAIL" class="form-control" name="email" [(ngModel)]="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-success rounded-4" (click)="login()">Login</button>
                </div>
                <div class="mt-3" style="clear: both;"></div>
                <p>Not a member yet ?</p>
                <div class="d-grid">
                    <button type="button" class="btn btn-outline-success rounded-4" data-bs-toggle="modal"
                        data-bs-target="#Modal">
                        Sign up!
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<form [formGroup]="userForm" (ngSubmit)="save()">
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="Modal">Tilmelding</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Luk"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Fornavn</label>
                        <input type="text" formControlName="firstName" class="form-control" id="firstName">
                        <span class="error" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">Udfyld!</span>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Efternavn</label>
                        <input type="text" formControlName="lastName" class="form-control" id="lastName">
                        <span class="error" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">Udfyld!</span>
                    </div>
                    <div class="mb-3">
                        <label for="SignUpEmail" class="form-label">Email-adresse</label>
                        <input type="email" formControlName="email" placeholder="E-mail" class="form-control" id="SignUpEmail">
                        <span class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Udfyld!</span>
                    </div>
                    <div class="mb-3">
                        <label for="SignUpPassword" class="form-label">Adgangskode</label>
                        <input type="password" formControlName="password" placeholder="Adgangskode" class="form-control" id="SignUpPassword">
                        <span class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">Udfyld!</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancel()">Luk</button>
                    <button type="submit" class="btn btn-outline-success" [disabled]="!userForm.valid">Tilmeld dig!</button>
                </div>
            </div>
        </div>
    </div>
</form>
