<div class="container mt-5 col-3">
    <div class="display-4 text-center">PROTONED</div>
    <form>
        <div class="mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="E-MAIL" class="form-control" id="Email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-success rounded-4">Login</button>
            </div>
            <div class="mt-3" style="clear: both;"></div>
            <p>Not a member yet ?</p>
            <div class="d-grid">
                <button type="button" class="btn btn-outline-success rounded-4" data-bs-toggle="modal"
                    data-bs-target="#Modal">
                    Sign up!
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<form>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="Modal">Signup</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="firstName" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="lastName" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" placeholder="E-mail" class="form-control" id="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success">Sign up!</button>
                </div>
            </div>
        </div>
    </div>
</form>
