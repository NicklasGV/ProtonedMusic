<div class="container mt-5 text-center fw-semibold">
  <div class="fs-5">THANK YOU FOR YOUR PURCHASE!</div>
  <div class="container mt-3">
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of cartItems">
            <td>
              <a *ngIf="cart.picturePath">
                <img src="https://protonedmusic.com/{{ cart.picturePath }}" style="width: 40%; height: 5rem;">
              </a>
            </td>
            <td class="align-middle">{{ cart.name }}</td>
            <td class="align-middle">{{ cart.quantity }}</td>
            <td class="align-middle">{{ cart.price | currency:'DKK'}}</td>
            <td class="align-middle">{{ cart.quantity * cart.price | currency:'DKK'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
