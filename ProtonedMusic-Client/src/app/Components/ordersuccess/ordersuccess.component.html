<div class="container mt-5 text-center fw-semibold">
  <div class="fs-5">THANK YOU FOR YOUR PURCHASE!</div>
  <div class="container mt-3">
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>
              <li *ngFor="let item of order.products">{{item.name}}</li>
            </td>
            <td>
              <li *ngFor="let item of order.products">{{formatCurrency(item.price)}}</li>
            </td>
            <td>
              <li *ngFor="let item of order.products">{{item.quantity}}</li>
            </td>
            <td>{{formatCurrencyAndTotal(order)}}</td>
            <td><a href="{{receiptLink[0]}}" target="none"><button class="btn btn-sm btn-success">Receipt Download</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
