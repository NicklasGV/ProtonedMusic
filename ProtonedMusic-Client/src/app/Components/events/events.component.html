<div class="container-fluid" data-bs-theme="dark">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Date of event</th>
                <th class="d-flex justify-content-end">Buy</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events;">
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td class="text-truncate " style="max-width: 400px;">{{ event.description }}</td>
                <td>
                  {{ event.timeofEvent | date: 'dd/MM/yyyy HH:mm a' }}
                </td>
                <td class="d-flex justify-content-end">
                    <div class="">
                        <td class="">{{ event.price | currency: 'DKK '}}</td>
                        <button  class="btn bi-bag-check-fill btn-sm btn-outline-success me-1 mx-3" (click)="addToCart(event)"> Purchase</button>
                        <button class="text-info btn bi-info-circle-fill" [routerLink]="['/events', event.id]"></button>
                    </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
