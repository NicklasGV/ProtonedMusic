<div class="m-5">
  <div class="d-flex justify-content-around col-md-12">
    <div class="display-4 fw-medium mt-4">EVENTS</div>
  </div>
</div>
<div class="container" *ngIf="this.checkIfEmpty() != true">
  <p-carousel [showIndicators]="false" [value]="events" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="8000">
    <ng-template let-product pTemplate="item">
        <div class="border-1 border-success border-round m-2 text-center py-5 px-3">
            <div class="mb-3">
                <img *ngIf="product.eventPicturePath != null" src="https://protonedmusic.com/{{ product.eventPicturePath }}" [alt]="product.name" class="w-6" style="max-height: 420px;" />
                <img *ngIf="product.eventPicturePath == null" src="../../../assets/img/Error.jpg" alt="Can't find Picture path" class="w-6" style="max-height: 420px;" />
            </div>
            <div>
                <h3 class="mb-1">{{ product.title }}</h3>
                <h5 class="mt-0 mb-3">{{ product.price + " DKK" }}</h5>
                <div class="mt-5 flex align-items-center justify-content-center gap-2">
                    <button (click)="addToCart(product)" class="btn btn-success bi-cart2 text-black"></button>
                    <button [routerLink]="['/events', product.id]" class="btn btn-secondary bi-info-square text-black"></button>
                </div>
            </div>
        </div>
    </ng-template>
  </p-carousel>
</div>

<div class="container-fluid">
  <div class="row row-cols-auto row-cols-lg-2 g-4 m-2">
    <div *ngFor="let event of events">
      <div class="card bg-dark text-light cardbody" [routerLink]="['/events', event.id]"
        style="grid-template-rows: auto 1fr; min-width: 300px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a *ngIf="event.eventPicturePath">
              <img src="https://protonedmusic.com/{{ event.eventPicturePath }}" class="img-fluid rounded-start">
          </a>
          <a *ngIf="!event.eventPicturePath">
              <img src="../../../assets/img/Error.jpg" class="img-fluid rounded-start">
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-header">
            <h2 class="card-title">{{ event.title }}</h2>
          </div>
          <div class="card-body" style="min-width: 300px;">
            <h5>Description: </h5>
            <p class="card-text text-truncate">{{event.description}}</p>
          </div>
          <div class="card-footer">
            <h5 class="card-subtitle small mt-3 me-3">Event Date: {{ event.timeofEvent | date: 'dd MMM yyyy, HH:mm' }}
            </h5>
            <h5 class="badge text-black bg-success mx-2 align-middle float-end">{{ event.price | currency: 'DKK '}}
            </h5>
            <button class="btn bi-bag-check-fill btn-sm btn-outline-success me-1 mx-3 float-end"
              (click)="addToCart(event); $event.stopPropagation()"> Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="g-4 m-5 align-content-center" *ngIf="this.checkEmpty == true">
  <div class="card bg-dark text-light">
    <div class="card-body text-center">
      <h2>No events are available right now check back later!</h2>
    </div>
  </div>
</div>
