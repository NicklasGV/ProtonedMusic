<div class="container-fluid" data-bs-theme="dark">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Buy</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events;">
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.price | currency: 'DKK ' }}</td>
                <td class="text-truncate" style="max-width: 150px;">{{ event.description }}</td>
                <td>
                  <div class="d-flex justify-content-start">
                    <button class="btn bi-gear-fill btn-sm btn-success me-1"> EDIT</button>
                    <button class="btn bi-trash-fill btn-sm btn-danger"> DELETE</button>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
