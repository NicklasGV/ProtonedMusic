<div class="m-5">
  <div class="d-flex justify-content-around col-md-12">
    <div class="display-6 mt-4 bg-gradient rounded-3">Events</div>
  </div>
</div>
<div class="container mt-5" style="width: 80%;">
    <div class="d-flex flex-column">
        <div *ngFor="let event of events" class="mb-4 custom-row">
            <div class="card bg-dark text-light">
                <div class="card-body" (click)="navigateToEvent(event.id)">
                    <h2 class="card-title align-middle">{{ event.title }}</h2>
                    <p class="card-text align-middle">{{ event.description }}</p>
                    <h6 class="card-subtitle small mt-3 align-middle">{{ event.timeofEvent | date: 'dd MMM yyyy, HH:mm' }}</h6>
                    <h6 class="card-subtitle small mt-3 align-middle">{{ utc(event.timeofEvent).local().format("DD MMM yyyy HH:mm")}}</h6>
                </div>
                <div>
                  <td class="align-middle">{{ event.price | currency: 'DKK '}}</td>
                  <button  class="btn bi-bag-check-fill btn-sm btn-outline-success me-1 mx-3" (click)="addToCart(event)"> Purchase</button>
                  <button class="text-info btn bi-info-circle-fill" [routerLink]="['/events', event.id]"></button>
              </div>
            </div>
        </div>
    </div>
</div>
