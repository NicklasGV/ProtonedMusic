<div class="m-5">
  <div class="d-flex justify-content-around col-md-12">
    <div class="display-6 mt-4 bg-gradient rounded-3">Events</div>
  </div>
</div>
<div class="container-fluid">
  <div class="row row-cols-auto row-cols-lg-2 g-4 m-5">
    <div *ngFor="let event of events">
      <div class="card bg-dark text-light cardbody" [routerLink]="['/events', event.id]" style="grid-template-rows: auto 1fr;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../../assets/img/img400.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-header">
              <h2 class="card-title">{{ event.title }}</h2>
            </div>
            <div class="card-body">
              <h5>Description: </h5>
              <p class="card-text text-truncate">{{event.description}}</p>
            </div>
            <div class="card-footer">
              <h5 class="card-subtitle small mt-3 me-3">Event Date: {{ event.timeofEvent | date: 'dd MMM yyyy, HH:mm' }}</h5>
              <h5 class="badge text-black bg-success mx-2 align-middle float-end">{{ event.price | currency: 'DKK '}}</h5>
              <button class="btn bi-bag-check-fill btn-sm btn-outline-success me-1 mx-3 float-end" (click)="addToCart(event); $event.stopPropagation()"> Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
