<div class="container-fluid" data-bs-theme="dark">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th class="d-flex justify-content-end">Buy</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events;">
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td class="text-truncate " style="max-width: 400px;">{{ event.description }}</td>
                <td>
                    <div class="d-flex justify-content-end">
                        <td>{{ event.price | currency: 'DKK '}}</td>
                        <button class="btn bi-bag-check btn-sm btn-success me-1 mx-3"> Purchase</button>
                    </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
