<div class="container mt-5">
  <div class="card text-bg-dark mb-3">
    <div class="card-header">
      <h1 type="name" class="fs-4 mt-2" id="name">Review your order history {{user.firstName}}!</h1>
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="d-flex align-items-center justify-content-center justify-content-md-start">
            <i class="bi bi-box2 me-md-3 fs-1 "></i>
            <h1 class="fs-1 mt-1 mb-0 text-center text-md-start align-items-md-start">My Orders</h1>
          </div>
        </div>
        <div class="col-md-4 text-md-end text-center">
          <img src="../../../../../assets/img/ProtonedMusicLogo.png" class="img-fluid float-md-left mb-md-0"
            style="max-height: 80px;">
        </div>
      </div>
    </div>
  </div>
  <div class="card text-bg-dark mb-3">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>ORDRE NUMBER</th>
              <th>PRODUCT</th>
              <th>TOTAL QUANTITY</th>
              <th>TOTAL</th>
              <th>DATE</th>
            </tr>
          </thead>
          <tbody *ngFor="let order of orderHistory">
            <tr>
              <td>{{ order.orderNumber }}</td>
              <td>
                <table>
                  <tr *ngFor="let item of order.items;">
                    <td>{{item.productName}}
                  </tr>
                </table>
              </td>
              <td>{{ order.quantity }}</td>
              <td>{{ order.price.toLocaleString('da-DK') }} DKK</td>
              <td>{{ order.orderDate | date: 'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
