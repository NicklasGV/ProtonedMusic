<div class="container mt-5">
  <div class="card text-bg-dark mb-3">
    <div class="card-header">
      <h1 type="name" class="fs-4 mt-2" id="name">Review your order history {{user.firstName}}!</h1>
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="d-flex align-items-center justify-content-center justify-content-md-start">
            <i class="bi bi-box2 me-md-3 fs-1 "></i>
            <h1 class="fs-1 mt-1 mb-0 text-center text-md-start align-items-md-start">My Orders</h1>
          </div>
        </div>
        <div class="col-md-4 text-md-end text-center">
          <img src="../../../../../assets/img/ProtonedMusicLogo.png" class="img-fluid float-md-left mb-md-0"
            style="max-height: 80px;">
        </div>
      </div>
    </div>
  </div>
<div class="card text-bg-dark mb-3">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderHistory">
            <td>{{ order.id }}</td>
            <td>{{ order.orderNumber }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
