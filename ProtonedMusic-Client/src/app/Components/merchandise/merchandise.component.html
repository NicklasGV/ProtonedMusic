<div class="m-5">
    <div class="d-flex justify-content-around col-md-12">
        <div class="display-6 fw-medium mt-4">MERCHANDISE</div>
        <div class="btnImg btn-group mt-2 flex-column align-items-center">
            <span class="position-absolute start-50 translate-middle badge rounded-pill bg-danger mt-1 ms-4" 
            style="font-size: 0.8rem;">{{itemlength}}</span>
            <i class="bi bi-cart3" [routerLink]="['/cart']" style="font-size: 2.5rem;"></i>
            <p class="Total fw-medium m-0">{{ CartTotal() | currency:'DKK ' }}</p>
        </div>
    </div>
    <hr class="border-2 opacity-25">
</div>
<div class="container-fluid">
    <div class="row row-cols-auto row-cols-lg-4 g-4 m-5">
        <div *ngFor="let product of products">
            <div class="card h-100 w-auto bg-dark text-light" [routerLink]="['/merchandiseProduct', product.id]" style="display: grid; grid-template-rows: auto 1fr;">
                <img src="../../../assets/img/img400.png">
                <div class="card-body" style="display: flex; flex-direction: column; min-width: 200px;">
                    <div class="align-items-start">
                        <div class="justify-content-between">
                            <div class="float-end">
                                <p class="text-success fw-bold" *ngFor="let category of product.categories">{{category.name}}</p>
                            </div>
                            <p>{{product.name}}</p>
                        </div>
                        <p class="text-truncate" style="max-width: 200px;">{{product.description}}</p>
                    </div>
                    <div class="card-footer mt-auto">
                        <a type="button" class="btn bi-bag-check-fill btn-outline-success float-end btn-sm me-1" (click)="addToCart(product); $event.stopPropagation()"> Add to basket</a>
                        <h5 class="badge text-black bg-success float-end">{{ product.price | currency: 'DKK ' }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
