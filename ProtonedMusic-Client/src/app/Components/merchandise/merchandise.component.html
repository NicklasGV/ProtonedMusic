<div class="conatiner m-5">
    <div class="d-flex justify-content-around">
        <div class="display-6 mt-4">MERCHANDISE</div>
        <div class="display-6 mt-4">MERCHANDISE</div>
        <div class="btnImg btn-group mt-2 flex-column align-items-center">
            <span class="position-absolute start-50 translate-middle badge rounded-pill bg-danger mt-1 ms-4" style="font-size: 0.8rem;">99</span>
            <i class="bi bi-cart3" style="font-size: 2.5rem;"></i>
            <p class="Total fw-medium m-0">{{ 2000 | currency:'DKK ' }}</p>
        </div>
    </div>
    <hr class="border-2 opacity-25">
</div>

<!--Products-->
<div *ngFor="let item of products">
    <div class="container">
        <div class="card " style="width: 18rem;">
            <img src="../../../assets/img/1.png">
            <div class="card-body">
              <h5 class="card-title">{{item.id}}</h5>
              <p class="card-text">{{item.productName}}.</p>
              <p class="card-text">{{item.productCategory}}.</p>
              <p class="card-text">{{ item.productPrice | currency:'DKK ' }}.</p>
              <p class="card-text">{{item.productDescription}}.</p>
              <a type="button" class="btn btn-outline-success">Tilf√∏j til Kurv</a>
            </div>
          </div>
    </div>
</div>
