<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12 mb-5"> <!-- Adjusted column widths for responsiveness -->
            <div class="card bg-dark">
                <div class="card-header text-center">
                    <h1 class="display-6">{{ events.title }}</h1>
                </div>
                <div class="card-body">
                    <a *ngIf="events.eventPicturePath">
                        <img class="card-img-top" src="https://protonedmusic.com/{{ events.eventPicturePath }}" alt="Product Image">
                    </a>
                    <a *ngIf="!events.eventPicturePath">
                        <img class="card-img-top" src="../../../assets/img/Error.jpg" alt="Product Image">
                    </a>
                    <hr class="border-success border-2">
                    <h3>Description: <p class="card-text">{{ events.description }}</p></h3>
                    <h4>Event date: <p class="card-text">{{ events.timeofEvent | date: 'dd/MM/yyyy HH:mm a' }}</p></h4>
                    <hr class="border-success border-2">
                    <h2><span class="badge text-black bg-success">{{ events.price | currency: 'DKK' }}</span></h2>
                </div>
                <div class="card-footer">
                    <a type="button" class="btn bi-x-circle-fill btn-outline-success float-start" [routerLink]="['/events']" > Back</a>
                    <a type="button" class="btn bi-bag-check-fill btn-outline-success float-end" (click)="addToCart(events)"> Add to basket</a>
                </div>
            </div>
        </div>
    </div>
</div>
