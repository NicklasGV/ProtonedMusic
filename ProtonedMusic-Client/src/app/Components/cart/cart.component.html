<div class="container mt-5">
  <h1>INDKÃ˜BSKURV</h1>
  <div class="table-responsive">
      <table class="table table-dark">
          <thead>
              <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                  <th>Total</th>
                  <th></th>
                  <th>Update Amount</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cart of cartItems">
                  <td class="">
                      <img src="../../../assets/img/1.png" style="width: 25%" />
                  </td>
                  <td class="align-middle">{{ cart.name }}</td>
                  <td class="align-middle">{{ cart.price | currency : "DKK " }}</td>
                  <td class="align-middle">{{ cart.quantity }}</td>
                  <td class="align-middle">
                      {{ cart.price * cart.quantity | currency : "DKK " }}
                  </td>
                  <td>
                    <button class="btn btn-sm"></button>
                  </td>
                  <td class="align-middle">
                      <input [(ngModel)]="cart.quantity" (ngModelChange)="updateCart(cart)" type="number" min="0" style="width: 55px" />
                  </td>
                  <td class="align-middle">
                      <button (click)="removeItem(cart)" class="btn btn-danger btn-sm">X</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
    <button class="btn btn-success btn-sm float-end">PROCEED PURCHASE</button>
    <button (click)="clearCart()" class="btn btn-danger btn-sm float-end me-2">
      EMPTY BASKET
    </button>
  <button class="btn btn-sm btn-success float-start" [routerLink]="['/merchandise']">Back</button>
</div>
