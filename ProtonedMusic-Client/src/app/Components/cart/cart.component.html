<div class="container mt-5">
  <div class="display-3">INDKØBSKURV</div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price * item.quantity | currency: 'DKK'}}</td>
      </tr>
    </table>
    <td><button (click)="clearCart()" class="btn btn-danger btn-sm">Remove</button></td>

</div>
