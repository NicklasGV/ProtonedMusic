<div class="m-5">
    <div class="d-flex justify-content-around col-md-12">
      <div class="display-4 fw-medium mt-4">UPCOMING</div>
    </div>
</div>
<div class="container-fluid mt-5">
  <div class="row row-cols-auto row-cols-lg-3 g-4 m-5" *ngIf="this.getUpcomingShows()">
    <div *ngFor="let upcoming of getUpcomingShows()">
      <div class="card bg-dark text-light" style="grid-template-rows: auto 1fr;">
        <div class="card-header">
          <h2 class="card-title">{{upcoming.title}}</h2>
          <h3 class="card-subtitle">With {{upcoming.artist.name}}</h3>
        </div>
        <div class="card-body">
          <h4>Description: </h4>
          <p class="card-text text-truncate" style="max-width: 230px;">{{upcoming.content}}</p>
        </div>
        <div class="card-footer">
          <h5 class="card-subtitle small mt-3 me-3">Release date: {{ upcoming.date | date: 'dd MMM yyyy, HH:mm' }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="g-4 m-5 align-content-center" *ngIf="this.checkEmpty == true">
    <div class="card bg-dark text-light">
      <div class="card-body text-center">
        <h2>Nothing upcoming right now check back later!</h2>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Artists</button>
<style>
  #offcanvasScrolling {
    margin-top: 79px;
    margin-bottom: 270px;
    z-index: 1050;
  }

  .offcanvas-end {
    right: 0;
  }
</style>
<div class="offcanvas offcanvas-end bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    <h2 class="offcanvas-title" id="offcanvasScrollingLabel">Artist list</h2>
    <h3></h3>
  </div>
  <div class="offcanvas-body">
    <div *ngFor="let artist of artists">
      <div class="card h-10 w-auto bg-dark text-light" [routerLink]="['/merchandiseProduct', artist.id]" style="display: grid; grid-template-rows: auto 1fr; max-width: 400px;">
          <div class="card-header d-flex justify-content-center">
              <a *ngIf="artist.picturePath">
                  <img src="https://protonedmusic.com/{{ artist.picturePath }}" class="rounded-2" style="width: 3rem; height: 2rem;">
              </a>
              <a *ngIf="!artist.picturePath">
                  <img src="../../../assets/img/Error.jpg" class="rounded-2"  style="width: 20rem; height: 15rem;">
              </a>
          </div>
          <div class="card-body" style="display: flex; flex-direction: column; min-width: 20px;">
              <div class="align-items-start">
                <h2>{{artist.name}}</h2>
                  
                  <h4 class="text-truncate" style="max-width: 200px;">{{artist.info}}</h4>
                  <div class="float">
                    <a class="text fw-bold" *ngFor="let link of artist.links" href="{{link.linkAddress}}" target="_blank">{{link.title}}</a>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="d-flex">
                    <p class="text-success fw-bold me-2" *ngFor="let song of artist.songs">{{ song.songName }}</p>
                  </div>
                </div>                
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
